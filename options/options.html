<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Reminders - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">
    <h1>Email Reminders Settings</h1>

    <section class="option-section">
      <h2>Notifications</h2>

      <div class="option-row">
        <label for="checkInterval">Check for due reminders every:</label>
        <select id="checkInterval">
          <option value="1">1 minute</option>
          <option value="2">2 minutes</option>
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
        </select>
      </div>
    </section>

    <section class="option-section">
      <h2>Default Reminder Time</h2>

      <div class="option-row">
        <label for="defaultHour">Default time for day-based quick options:</label>
        <input type="time" id="defaultTime" value="09:00">
      </div>
    </section>

    <section class="option-section">
      <h2>Data Management</h2>

      <div class="option-row">
        <button id="exportBtn" class="secondary">Export Reminders</button>
        <button id="importBtn" class="secondary">Import Reminders</button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
      </div>

      <div class="option-row danger-zone">
        <button id="clearCompletedBtn" class="danger">Clear Completed Reminders</button>
        <button id="clearAllBtn" class="danger">Clear All Reminders</button>
      </div>
    </section>

    <div class="button-row">
      <button id="saveBtn" class="primary">Save Settings</button>
      <span id="saveStatus" class="save-status"></span>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
