<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Reminders</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>Email Reminders</h1>
      <div id="stats" class="stats hidden">
        <span class="stat pending" title="Pending"><span class="count">0</span> pending</span>
        <span class="stat snoozed" title="Snoozed"><span class="count">0</span> snoozed</span>
        <span class="stat notified" title="Due"><span class="count">0</span> due</span>
        <span class="stat-separator">|</span>
        <span class="stat completed" title="Completed"><span class="count">0</span> done</span>
        <span class="stat dismissed" title="Dismissed"><span class="count">0</span> dismissed</span>
      </div>
    </header>

    <div id="loading" class="loading">Loading...</div>

    <div id="empty-state" class="empty-state hidden">
      <p>No reminders set</p>
      <p class="hint">Right-click an email and select "Set Reminder..."</p>
    </div>

    <div id="reminders-list" class="reminders-list hidden"></div>

    <footer>
      <button id="viewAllBtn" class="link-btn">View All Reminders</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
