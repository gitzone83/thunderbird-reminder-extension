<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Set Reminder</title>
  <link rel="stylesheet" href="dialog.css">
</head>
<body>
  <div class="dialog-container">
    <h2>Set Reminder</h2>

    <div class="message-info">
      <div class="label">Email:</div>
      <div class="subject" id="subject">Loading...</div>
      <div class="sender" id="sender"></div>
    </div>

    <div class="form-group">
      <label for="dueDate">Remind me on:</label>
      <input type="datetime-local" id="dueDate" required>
    </div>

    <div class="quick-options">
      <button type="button" data-minutes="60">In 1 hour</button>
      <button type="button" data-minutes="240">In 4 hours</button>
      <button type="button" data-days="1">Tomorrow 9am</button>
      <button type="button" data-days="7">Next week</button>
    </div>

    <div class="form-group">
      <label for="notes">Notes (optional):</label>
      <textarea id="notes" rows="3" placeholder="Add a note to remind yourself why..."></textarea>
    </div>

    <div class="button-row">
      <button type="button" id="cancelBtn" class="secondary">Cancel</button>
      <button type="button" id="saveBtn" class="primary">Set Reminder</button>
    </div>
  </div>

  <script src="dialog.js"></script>
</body>
</html>
